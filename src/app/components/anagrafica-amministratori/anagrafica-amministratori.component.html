<div class="grid">
  <div class="col-12">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"></button>
        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"></button>
      </ng-template>

      <ng-template pTemplate="right">
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
      </ng-template>
    </p-toolbar>
  </div>
  <div class="col-12">
    <p-table [value]="amministratori" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Cognome</th>
          <th>Nome</th>
          <th>Data di Nascita</th>
          <th>Ragione Sociale</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-amministratore>
        <tr>
          <td>{{amministratore.cognome}}</td>
          <td>{{amministratore.nome}}</td>
          <td>{{amministratore.dataNascita}}</td>
          <td>{{amministratore.ragioneSociale}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
