<div class="grid">
  <div class="col-12">
    <div class="grid">

    </div>
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <button pButton pRipple label="Nuovo Amministratore" icon="pi pi-plus" class="p-button-primary p-mr-2"></button>
      </ng-template>

      <ng-template pTemplate="right">
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-secondary"></button>
      </ng-template>
    </p-toolbar>
  </div>
  <div class="col-12">
    <p-table [value]="amministratori" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>Cognome</th>
          <th>Nome</th>
          <th>Data di Nascita</th>
          <th>Ragione Sociale</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-amministratore>
        <tr>
          <td>
            <p-tableCheckbox [value]="amministratore"></p-tableCheckbox>
          </td>
          <td>{{amministratore.cognome}}</td>
          <td>{{amministratore.nome}}</td>
          <td>{{amministratore.dataNascita}}</td>
          <td>{{amministratore.ragioneSociale}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
